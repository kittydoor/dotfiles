session_name: pod
windows:
- window_name: scratch
  focus: true
  shell_command_before:
  - cd ~vmaas
  - export ENV=dev
  panes:
  - ls
- window_name: core
  shell_command_before:
  - cd ~vmaas/vmaasui
  - export ENV=dev
  panes:
  - shell_command:
    - vim -c ":NERDTreeToggle"
    focus: true
  - ranger
- window_name: api
  shell_command_before:
  - cd ~vmaas/controller-rest-generic
  - export ENV=dev
  panes:
  - shell_command:
    - vim -c ":NERDTreeToggle"
    focus: true
  - ranger
- window_name: nmapd
  shell_command_before:
  - cd ~vmaas/nmap-docker
  - export ENV=dev
  panes:
  - shell_command:
    - vim -c ":NERDTreeToggle"
    focus: true
  - ranger
